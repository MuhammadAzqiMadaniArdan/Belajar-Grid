<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRid | justify-content</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
      }
      .container {
        width: 80%;
        height: 700px;
        margin:auto;
        display: grid;
        grid-template-rows: 80px 80px;
        grid-template-columns:120px 180px 120px;
        gap: 5px;
        place-items: center end;
        /* align-content: start; */
        /* align-content: end; */
        /* align-content: center; */
        /* align-content: stretch; */
        /* align-content: space-around; */
        /* align-content: space-between; */
        /* align-content: space-evenly; */
      }


      .items {
        background-color: cadetblue;
        width: 100px;
        height: 50px;
        border: 3px solid black;
        justify-content: end;
      }

      .items:nth-child(even) {
        background-color: salmon;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="items i1">1</div>
      <div class="items i2">2</div>
      <div class="items i3">3</div>
      <div class="items i4">4</div>
      <div class="items i5">5</div>
      <div class="items i6">6</div>
      <div class="items i7">7</div>
      <div class="items i8">8</div>
      <div class="items i9">9</div>
    </div>
  </body>
</html>
